    <script type="text/x-docstrap-searchdb">
    {"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Syncano server Tutorials 01. Quick start Tutorials × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Syncano server Tutorials 01. Quick start Syncano Client LibraryThis library enables you to interact with the Syncano Sockets via Javascript. Getting startedInstalling from NPM npm install syncano --save Also available at JSDELIVR http://www.jsdelivr.com/projects/syncano-client-jsUsage The library supports the CommonJS syntax: var Syncano = require('syncano-client');You can also use it with ES6 modules: import Syncano from 'syncano-client';Creating a connection To create a connection, simply initialize the Syncano object with instance name: const s = new Syncano('MY_INSTANCE_NAME')ConstructorSyncano(instanceName, options?) Parameter Type Description instanceName String Syncano instance name. You can create one using Syncano CLI. options Object Optional connection config. options.host String Syncano host name. options.token String Allows you to initialize authorized connection. options.loginMethod Function Define custom login method Methodss(endpoint, data?, options?)Alias of s.post method. s.login(username, password)Before you can send authorized requests, you need to login user with username and password. This method will automatically save user token for future requests. s.login('john.doe', 'secret') .then(user =&gt; console.log(`Hello ${user.first_name}`)) .catch(err =&gt; console.log('Invalid username or password.'))s.logout()Remove user token for future requests. s.setToken(token)Used to restore client session with token. Parameter Type Description token String User token used to authorize requests. To remove token, call setToken without parameter: s.setToken()s.get(endpoint, data?, options?)Send GET request to Syncano socket. Parameter Type Description endpoint String Name of socket and endpoint joined with '/': data Object Optional object send with request. options Object Optional request configuration. // countries - socket name // list - endpoint name s.get('countries/list') // Pass additional data to request s.get('countries/list', { order_by: 'name' }) // Configure request s.get('countries/list', {}, { headers: { 'Content-Type': 'application/json' }, mode: 'cors', cache: 'default' })For more options, view official fetch documentation s.post(endpoint, data?, options?)Send POST request to Syncano Socket. View s.get method for more info. s.delete(endpoint, data?, options?)Send DELETE request to Syncano Socket. View s.get method for more info. s.put(endpoint, data?, options?)Send PUT request to Syncano Socket. View s.get method for more info. s.patch(endpoint, data?, options?)Send PATCH request to Syncano Socket. View s.get method for more info. × Search results Close "},"tutorial-01. Quick start.html":{"id":"tutorial-01. Quick start.html","title":"Tutorial: 01. Quick start","body":" Syncano server Tutorials 01. Quick start 01. Quick start Syncano Client × Search results Close "}}
